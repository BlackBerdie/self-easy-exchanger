<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple exchanger webapp">
    <title>Exchanger App</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    </noscript>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <header>
      <h1>Обмінник валют</h1>
      </header>
      <section class="exchanger">
        <article class="exchanger__inputs">
          <div class="exchanger__inputs-item">
            <select id="currency-left">
              <option value="" selected disabled>обрати валюту</option>
              <option value="RUB">Рубль</option>
              <option value="USD">Долар</option>
              <option value="BYN">Беларусский Рубль</option>
              <option value="EUR">Евро</option>
              <option value="UAH">Гривня</option>
            </select>
            <input type="text" id="amount-left">
          </div>
          <div class="exchanger__inputs-divaider">→</div>
          <div class="exchanger__inputs-item">
            <select id="currency-right">
              <option value="" selected disabled>обрати валюту</option>
              <option value="RUB">Рубль</option>
              <option value="USD">Долар</option>
              <option value="BYN">Беларусский Рубль</option>
              <option value="EUR">Евро</option>
              <option value="UAH">Гривня</option>
            </select>
            <input type="text" id="amount-right">
          </div>
        </article>
        <button class="exchanger__submit">обменять</button>
      </section>
      <section class="history">
        <h2>Істория запитів</h2>
        <article class="history__list">
        </article>

      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
